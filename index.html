<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Freelancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <header class="bg_blue twhite">
        <div class="container">
            <div class="row">
                <div class="col-auto py-5">

                </div>
            </div>

    <main>

        <div class="bg_green twhite">

                    <div class="col-auto py-5 center">

                </div>

                    <h2 class="pt-5 pb-3">PORTFOLIO</h2>

                <div class="row my-3">
                    <img src="./img/cabin.png" alt="">
                </div>

                <div class="row my-3">
                    <img src="./img/cake.png" alt="">
                </div>

                <div class="row my-3">
                    <img src="./img/circus.png" alt="">
                </div>

                <div class="row my-3">
                    <img src="./img/game.png" alt="">
                </div>

                <div class="row my-3">
                    <img src="./img/safe.png" alt="">

                <div class="row my-3">
                    <img src="./img/submarine.png" alt="">

    <footer>

    </footer>
